name: build2

on:
  - push
  - pull_request

jobs:

  # Job for building on Ubuntu
  Ubuntu:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: Ubuntu gcc
            os: ubuntu-latest
            compiler_cc: gcc
            compiler_cxx: g++
          - name: Ubuntu clang
            os: ubuntu-latest
            compiler_cc: clang
            compiler_cxx: clang++

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: build2/setup-build2-github-action@v2
        with:
          build2-version: staged
      - name: Install dependencies
        run: sudo apt install -y libx11-dev libxrandr-dev libudev-dev libglu1-mesa-dev freeglut3-dev mesa-common-dev
      - name: Configure
        run: bdep init -C @${{ matrix.config.compiler_cc }} cc config.cxx=${{ matrix.config.compiler_cxx }}
      - name: Build
        run: b

  # Job for building on MacOS
  MacOS:
    name: ${{matrix.config.name}}
    runs-on: ${{matrix.config.os}}
    strategy:
      matrix:
        config:
          - name: MacOS clang
            os: macos-latest
            build_type: Debug
            compiler_cc: clang
            compiler_cxx: clang++

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: build2/setup-build2-github-action@v2
      with:
        build2-version: staged
    - name: Configure
      run: bdep init -C @${{ matrix.config.compiler_cc }} cc config.cxx=${{ matrix.config.compiler_cxx }}
    - name: Build
      run: b

